<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 287 165">
  <defs>
    <style>
      :root{
        --start: 1.333s;   /* 32f @24fps */
        --step: 0.08s;
        --dur:  0.30s;
      }

      /* Type-on for letters */
      #Cleverly_Compute_Text > * {
        opacity: 0;
        transform: translateY(0.35em);
        filter: blur(2px);
        animation: typeIn var(--dur) ease-out forwards;
      }
      @keyframes typeIn {
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      /* Order: Cleverly Compute */
      #First_C   { animation-delay: calc(var(--start) + 0  * var(--step)); }
      #First_L   { animation-delay: calc(var(--start) + 1  * var(--step)); }
      #First_E   { animation-delay: calc(var(--start) + 2  * var(--step)); }
      #V         { animation-delay: calc(var(--start) + 3  * var(--step)); }
      #Second_E  { animation-delay: calc(var(--start) + 4  * var(--step)); }
      #R         { animation-delay: calc(var(--start) + 5  * var(--step)); }
      #Second_L  { animation-delay: calc(var(--start) + 6  * var(--step)); }
      #Y         { animation-delay: calc(var(--start) + 7  * var(--step)); }
      #Second_C  { animation-delay: calc(var(--start) + 8  * var(--step)); }
      #O         { animation-delay: calc(var(--start) + 9  * var(--step)); }
      #M         { animation-delay: calc(var(--start) + 10 * var(--step)); }
      #P         { animation-delay: calc(var(--start) + 11 * var(--step)); }
      #U         { animation-delay: calc(var(--start) + 12 * var(--step)); }
      #T         { animation-delay: calc(var(--start) + 13 * var(--step)); }
      #Last_E    { animation-delay: calc(var(--start) + 14 * var(--step)); }

      /* Fills / styles */
      .st2 { fill: #fff; }
      .st0, .st1 { stroke-miterlimit: 10; }
      .st0 { fill: #f6a4aa; filter: url(#outer-glow-2); stroke: #f6a4aa; }
      .st1 { fill: #86d2da; filter: url(#outer-glow-1); stroke: #86d2da; }
      .st3 { display: none; }

      /* Bulbs hidden initially (animatable) */
      #Blue_Bulb,
      #Pink_Bulb {
        opacity: 0;
        transition: opacity .35s ease-out;
        pointer-events: none;
      }

      /* Fade bulbs on when hovering the whole word */
      #Cleverly_Compute:hover #Blue_Bulb  { opacity: 1; transition-delay: .03s; }
      #Cleverly_Compute:hover #Pink_Bulb  { opacity: 1; transition-delay: .10s; }

      /* Warm-up shimmer â€” target the same hover container */
      #Cleverly_Compute:hover #Blue_Bulb,
      #Cleverly_Compute:hover #Pink_Bulb {
        animation: lightOn .6s ease-out;
      }
      @keyframes lightOn {
        0%   { opacity: 0; }
        60%  { opacity: 1; }
        80%  { opacity: .78; }
        100% { opacity: 1; }
      }
    </style>

    <filter id="outer-glow-1" x="0" y="0" width="33" height="33" filterUnits="userSpaceOnUse">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur result="blur" stdDeviation="4.32"/>
      <feFlood flood-color="#79e1e5" flood-opacity="1"/>
      <feComposite in2="blur" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="outer-glow-2" x="251" y="129" width="36" height="36" filterUnits="userSpaceOnUse">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur result="blur1" stdDeviation="4.32"/>
      <feFlood flood-color="#f6a4aa" flood-opacity="1"/>
      <feComposite in2="blur1" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <g id="Background" class="st3">
    <rect x="-75.89" y="-34.33" width="423.53" height="232.09"/>
  </g>

  <g id="Cleverly_Compute">
    <!-- Transparent hover capture (ensures :hover always hits) -->
    <rect x="0" y="0" width="287" height="165" fill="transparent" pointer-events="all"/>

